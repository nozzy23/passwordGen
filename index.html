<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <input type="range" min="0" max="160" name="slidebar" id="slidebar">

        <label class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" ng-model="checkboxModel.lowerCase">
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">Include Lowercase Characters</span>
          </label>
            
          
                      <br />
                      <label class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" ng-model="checkboxModel.numbers">
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">Include Numbers</span>
          </label>
                      <br />
                      <label class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" ng-model="checkboxModel.symbols">
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">Include Special Characters </span>
          </label>
                            <br />
                       <label class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" ng-model="checkboxModel.upperCase">
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">Include Uppercase Characters</span>
          </label>

        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
        <div class="card-footer">
            <button id="Copy" class="btn">Copy To ClipBoard</button>
          </div>
      </div>
    </div>
    <script src="code.js"></script>
  </body>
</html>
